    <title>Digital Style</title>

    <style>
        body {
            background-color: #ffc1e396;
        }

        .custom-btn {
            background-color: #e9b0ffce;
            color: #fff;
            border-color: #e9b0ffce;
        }

        .custom-btn:hover {
            background-color: #e9b0ff;
            border-color: #e9b0ff;
            color: black; 
        }

        .custom-btn a {
            color: white; 
            text-decoration: none;
        }
        
        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 20px;
            font-size: 16px;
        }
        
        .card-info {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            padding: 20px;
            border-radius: 15px;
            color: white;
            text-align: left;
            margin-bottom: 20px;
        }

        .balance {
            font-size: 24px;
            font-weight: bold;
        }

        .card-details {
            margin-top: 10px;
        }

        .card-number {
            font-size: 18px;
            letter-spacing: 2px;
        }
        
        .expiry {
            font-size: 16px;
            margin-top: 5px;
            text-align: right;
        }

        .services {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .service {
            width: 30%;
            text-align: center;
            margin-bottom: 20px;
            color: rgb(0, 0, 0); 
        }

        .service img {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }

        .service span {
            display: block;
            font-size: 20px;
        }
    </style>
</head>
