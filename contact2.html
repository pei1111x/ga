<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Digital Style</title>

    <style>
        body {
            background-color: #ffc1e396;
        }

        .custom-btn {
            background-color: #e9b0ffce;
            color: #fff;
            border-color: #e9b0ffce;
            width: 100%;
            border-radius: 4px;
        }

        .custom-btn:hover {
            background-color: #e9b0ff;
            border-color: #e9b0ff;
            color: black; 
        }

        .custom-btn a {
            color: white; 
            text-decoration: none;
        }
        
        .contact-form label {
            display: block;
            margin: 10px 0 5px;
        }

        .contact-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-info {
            padding: 20px;
        }

        .contact-info div {
            margin-bottom: 20px;
        }

        .contact-info p {
            margin: 0 0 5px;
        }

        footer {
            background: #ff5c9d;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-sm" style="background-color: #ff5c9d">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Digital Style</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="aboutus.html">About Us</a>
              </li>
              <li class="nav-item">
                <a class="navbar-brand" href="contact2.html">Contact Us</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-sm-0">
              <li class="nav-item">
                <a class="nav-link" href="login.html">Log In</a>
              </li> 
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">
      <br>
      <h2 class="text-center">Contact Us</h2>
      <div class="row">
          <div class="col-md-6 contact-form">
              <br>
              <form>
                  <label for="name">Name*</label>
                  <input type="text" id="name" name="name" required>
                  
                  <label for="email">Email*</label>
                  <input type="email" id="email" name="email" required>
                  
                  <label for="concern">Contact us concerning:*</label>
                  <input type="text" id="concern" name="concern" required>
                  
                  <label for="subject">Subject*</label>
                  <input type="text" id="subject" name="subject" required>
                  
                  <button type="submit" class="custom-btn">Submit</button>
              </form>
          </div>
          <div class="col-md-6 contact-info">
            <br>
              <img src="pic/map.png" alt="Map" class="img-fluid mb-4">
              <div class="hours">
                  <p>Support Hours</p>
                  <p>24 Hours</p>
              </div>
              
              <div class="email">
                  <p>Support Contact Info</p>
                  <p>support@digitalStyle.com</p>
                  <p>+65 2384 3243</p>
              </div>
              
              <div class="address">
                  <p>Mailing Address</p>
                  <p>Digital Style</p>
                  <p>135 Middle Road Singapore 324233</p>
                  <p>Singapore</p>
              </div>
          </div>
      </div>
  </div>

  <footer>
    <p>Â© 2024 Digital Style, all rights reserved.</p>
  </footer>
    
</body>
</html>
