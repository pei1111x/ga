<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Digital Style</title>

    <style>
        body {
            background-color: #ffc1e396;
        }

        .custom-btn {
            background-color: #e9b0ffce;
            color: #fff;
            border-color: #e9b0ffce;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 1000px;
        }

        .custom-btn:hover {
            background-color: #e9b0ff;
            border-color: #e9b0ff;
            color: black; 
        }

        .custom-btn a {
            color: white; 
            text-decoration: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid gray;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        .form-group .edit-icon {
            position: absolute;
            right: 10px;
            top: 10px;
            cursor: pointer;
        }

        .select-credit {
            text-align: center;
            margin-bottom: 20px;
        }

        .select-credit h3 {
            margin-bottom: 10px;
            font-size: 18px;
            color: #333;
        }

        .credit-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .credit-option {
            width: 45%;
            padding: 10px;
            background-color: #fff;
            border: 2px solid gray;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .credit-option:hover {
            background-color: #6b52ae;
            color: #fff;
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-sm" style="background-color: #ff5c9d">
        <div class="container-fluid">
          <a class="navbar-brand" href="home.html">Digital Style</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="navbar-brand" href="invest.html">Investement</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="bank.html">Banking</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="pay.html">Payment</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="insur.html">Insurance</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="wallet.html">Wallet</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact Us</a>
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-sm-0">
              <li class="nav-item">
                <a class="navbar-brand">Jane Tan</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="login.html">Log In</a>
              </li> 
            </ul>
          </div>
        </div>
    </nav>

    <div class="container">
        <br>
        <h3 class="text-center">Select Type</h3>
        <br>
        <div class="form-group">
            <select>
                <option>Select Investment Plan</option>
            </select>
        </div>
        <div class="form-group" style="position: relative;">
            <input type="text" placeholder="Investment Amount">
            <span class="edit-icon">✏️</span>
        </div>
        <div class="select-credit">
            <h3 style="text-align: left;">Select credit:</h3>
            <div class="credit-options">
                <div class="credit-option">$5</div>
                <div class="credit-option">$10</div>
                <div class="credit-option">$20</div>
                <div class="credit-option">$50</div>
                <div class="credit-option">$100</div>
                <div class="credit-option">$200</div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <a href="invest3.html" class="btn custom-btn">Invest</a>
            </div>
        </div>
    </div>
    
</body>
</html>
