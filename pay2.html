    <style>
        body {
            background-color: #ffc1e396;
        }


        .custom-btn {
            background-color: #e9b0ffce;
            color: #fff;
            border-color: #e9b0ffce;
            width: 500px;
            border-radius: 10px;
        }

        .custom-btn:hover {
            background-color: #e9b0ff;
            border-color: #e9b0ff;
            color: black; 
        }

        .custom-btn a {
            color: white; 
            text-decoration: none;
        }

        .account-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 90%;
        }

        .account-card .header {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .account-card .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .account-card .card-info {
            display: flex;
            align-items: center;
        }

        .account-card .card-logo img {
            height: 40px;
            margin-right: 10px;
        }

        .account-card .card-details {
            font-size: 16px;
        }

        .account-card .card-details .card-type {
            font-weight: bold;
            color: #000;
        }

        .account-card .card-details .card-number {
            font-size: 14px;
            color: #6c757d;
        }

        .account-card .balance {
            font-size: 24px;
            font-weight: bold;
            color: #000;
        }

        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top:20px ;
        }

    </style>
</head>
